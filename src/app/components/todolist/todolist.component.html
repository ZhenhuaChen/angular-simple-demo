<div>
    <h2>TODOlist</h2>
    <input type="text" [(ngModel)]="keyword" (keyup)="doAdd($event)" />
    <hr>
    <h2>代办事项</h2>
    <ul>

        <li *ngFor="let item of todolist;let key = index" [hidden]="item.status">
            <input type="checkbox" [(ngModel)]="item.status">
            {{item.title}} 
            <button (click)="deleteItem(key)">xx</button>
        </li>
    </ul>
    <h2>已完成事项{{saveStorageData}}</h2>
    <ul>
        <li *ngFor="let item of todolist;let key = index" [hidden]="!item.status">
            {{item.title}} 
        </li>
    </ul>
</div>
